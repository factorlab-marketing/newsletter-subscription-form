<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorlab Insights | Research Paper</title>
    <meta name="description" content="Data-driven investment intelligence and smart wealth strategies from factorlab.">

    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500,700,900&display=swap" rel="stylesheet">

    <style>
        /* 
         * üé® FACTORLAB DARK MODE PRESTIGE
         * Black | Gold/Teal | Executive
         */

        :root {
            /* Dark Theme Palette */
            --bg-body: #050505;
            --bg-card: #0f1115;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-teal: #00b3a4;
            --accent-glow: rgba(0, 179, 164, 0.2);
            --border-dark: #1e293b;

            --font-heading: 'Satoshi', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 
         * 1Ô∏è‚É£ LANDING SECTION
         */
        .landing-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .brand-logo {
            height: 48px;
            width: auto;
            margin-bottom: 40px;
            display: block;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subheading {
            font-size: clamp(1rem, 2vw, 1.15rem);
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 48px;
            max-width: 580px;
        }

        /* 
         * 2Ô∏è‚É£ CUSTOM ZO FORM STYLING
         * Overriding default styles for premium look
         */
        #customForm {
            width: 100%;
            max-width: 500px;
            /* Reduced width */
            margin-bottom: 0px;
        }

        /* Hide unwanted Zoho elements */
        #SIGNUP_HEADING,
        .quick_form_5_css>div:first-child>span {
            display: none !important;
        }

        #zcampaignOptinForm {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .quick_form_5_css input[type="text"] {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .quick_form_5_css input[type="text"]:focus {
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 2px var(--accent-glow);
            background: #0a0a0a;
        }

        .quick_form_5_css input[type="submit"] {
            width: 100%;
            background: var(--accent-teal);
            color: #000;
            /* Contrast text for teal button */
            font-weight: 700;
            font-family: var(--font-heading);
            border: none;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quick_form_5_css input[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
            filter: brightness(1.1);
        }

        #errorMsgDiv {
            color: #ef4444;
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: none;
            /* Hide default, let JS handle show if needed by Zoho */
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.25rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .brand-logo {
                height: 40px;
            }

            .landing-container {
                padding: 40px 20px;
                justify-content: center;
                /* Ensure centered vertical alignment on mobile */
            }
        }

        /* 
         * 3Ô∏è‚É£ SUCCESS MESSAGE & SPINNER
         */
        #Zc_SignupSuccess {
            display: none;
            position: absolute;
            width: 100%;
            background-color: var(--bg-card);
            padding: 16px;
            border: 1px solid var(--accent-teal);
            border-radius: 8px;
            margin-top: 10px;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .success-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--accent-teal);
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent-teal);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- Squeeze Landing -->
    <div class="landing-container">
        <!-- Logo (Kept intact with invert filter for dark mode) -->
        <img src="../factorlab logo.png" alt="factorlab" class="brand-logo">

        <!-- Headline -->
        <h1>Download Research Report</h1>

        <!-- Subheading -->
        <p class="subheading">
            Unlock exclusive insights from our latest Strategic Wealth Intelligence report.
            Download the full analysis to guide your investment decisions.
        </p>

        <!-- ZOHO EMBED FORM -->
        <div id="customForm">
            <div class="quick_form_5_css" name="SIGNUP_BODY">
                <div>
                    <!-- Hidden internal heading -->
                    <span id="SIGNUP_HEADING">Sign up for Research Report</span>
                    <div style="position:relative;">
                        <div id="Zc_SignupSuccess">
                            <div class="success-content">
                                <span class="spinner"></span>
                                <span id="signupSuccessMsg">Success! Redirecting you to the report...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden Iframe for Silent Submission -->
                    <iframe name="zoho_submit_frame" id="zoho_submit_frame" style="display:none;"></iframe>

                    <form method="POST" id="zcampaignOptinForm"
                        action="https://oklf-zgp4.maillist-manage.in/weboptin.zc" target="zoho_submit_frame"
                        onsubmit="zcScptlessSubmit(this)">
                        <div id="errorMsgDiv">Please correct the marked field(s) below.</div>

                        <!-- Name Field -->
                        <div>
                            <input type="text" placeholder="Full Name" changeitem="SIGNUP_FORM_FIELD" name="FIRSTNAME"
                                id="EMBED_FORM_NAME_LABEL" required>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <input type="text" placeholder="Email Address" changeitem="SIGNUP_FORM_FIELD"
                                name="CONTACT_EMAIL" id="EMBED_FORM_EMAIL_LABEL" required>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <input type="submit" name="SIGNUP_SUBMIT_BUTTON" id="zcWebOptin"
                                value="Download Research Report">
                        </div>

                        <!-- Hidden Zoho Fields -->
                        <input type="hidden" id="fieldBorder" value="">
                        <input type="hidden" id="submitType" name="submitType" value="optinCustomView">
                        <input type="hidden" id="emailReportId" name="emailReportId" value="">
                        <input type="hidden" id="formType" name="formType" value="QuickForm">
                        <input type="hidden" name="zx" id="cmpZuid" value="1dfbd0119a">
                        <input type="hidden" name="zcvers" value="2.0">
                        <input type="hidden" name="oldListIds" id="allCheckedListIds" value="">
                        <input type="hidden" id="mode" name="mode" value="OptinCreateView">
                        <input type="hidden" id="zcld" name="zcld" value="1451445964dc30d3">
                        <input type="hidden" id="zctd" name="zctd" value="1451445964d95e31">
                        <input type="hidden" id="document_domain" value="">
                        <input type="hidden" id="zc_Url" value="oklf-zgp4.maillist-manage.in">
                        <input type="hidden" id="new_optin_response_in" value="0">
                        <input type="hidden" id="duplicate_optin_response_in" value="0">
                        <input type="hidden" name="zc_trackCode" id="zc_trackCode" value="ZCFORMVIEW">
                        <input type="hidden" id="zc_formIx" name="zc_formIx"
                            value="3z5d04fe606101a58baccd396881e2e36943a1bde98b4df7cc996b7a51475cfab4">
                        <input type="hidden" id="viewFrom" value="URL_ACTION">
                        <input type="hidden" id="scriptless" name="scriptless" value="yes">
                        <input type="hidden" id="zc_spmSubmit" name="zc_spmSubmit" value="ZCSPMSUBMIT">

                        <!-- Tracking Source Field (Preserved Logic) -->
                        <input type="hidden" name="source" id="sourceField" value="Direct">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Zoho Helper & Tracking Script -->
    <script>
        function zcScptlessSubmit(parentNode) {
            if (parentNode.querySelector("#zc_spmSubmit")) { parentNode.querySelector("#zc_spmSubmit").remove(); }

            // Show loading state
            const btn = document.getElementById('zcWebOptin');
            if (btn) {
                btn.value = "Processing...";
                btn.disabled = true;
                btn.style.opacity = "0.7";
            }
        }

        // Handle Redirection after Submission
        const iframe = document.getElementById('zoho_submit_frame');
        let formSubmitted = false;

        const form = document.getElementById('zcampaignOptinForm');
        if (form) {
            form.addEventListener('submit', function () {
                formSubmitted = true;
                // Optionally show success message immediately while redirect prepares
                const successDiv = document.getElementById('Zc_SignupSuccess');
                if (successDiv) successDiv.style.display = 'block';
            });
        }

        if (iframe) {
            iframe.onload = function () {
                if (formSubmitted) {
                    // Redirect to the Research Paper
                    window.location.href = "https://drive.google.com/file/d/13Kqg_vUZrg2KnYtgX-L7z17gmSyyuiFy/view?usp=drive_link";
                }
            };
        }

        // Logic to capture traffic source from URL (e.g. ?source=linkedin)
        (function () {
            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get('source') || urlParams.get('utm_source');
            if (source) {
                document.getElementById('sourceField').value = source;
            }
        })();
    </script>

</body>

</html>
